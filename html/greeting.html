<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
                rel="stylesheet" 
                integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
                crossorigin="anonymous"></script>

    </head>

    <body>
        <div align="center">
            즐거운 웹 개발 유지우
        </div>
        <hr/>

        <form>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email address</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="staticEmail" placeholder="name@example.com">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="Password" class="form-control" id="inputPassword" placeholder="password">
                </div>
            </div>   
            <div align="right">
                <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
            </div>    
        </form>

        <hr/>
        <a href="./login.html">로그인 페이지 이동</a><br>
        <a href="javascript:alert('클릭')">자바스크립트 호출</a>
        <!-- a 태그에 href 속성 -->
         <!-- 이동 url / 스크립트 내 함수 호출 -->

    </body>
        <!-- 주석처리 방법~ /ctrl 같이 누르기 -->


    <script>
        let btn = document.querySelector("#loginBtn");
        console.log("[debug]>>> ", btn); 
        // ;는 옵션임. 문장 종결됐다고 그냥 표시해 둔 것

        btn.addEventListener('click', function() {
            let email = document.querySelector("#staticEmail");
            console.log("[debug]>>> ", email.value); 
        
            let passwd = document.querySelector("#inputPassword");
            console.log("[debug]>>> ", passwd.value); 

        });

    </script>

</html>
