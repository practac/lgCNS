<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td {
            border: 1px solid red;
            border-collapse: collapse;
        }

        td{
            padding : 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1em;
            background-color: aliceblue;
        }
    </style>
</head>
<hr>
    <h1 id="heading"></h1>
    <p id="msg">    </p>
    </hr>
    <div id="result"></div>

    <script>
        /*
        요구사항
        - 행을 만들기 위해 입력받은 customer와 column을 활용하여 row 변수에 값을 담는다.
        - <div id="result">에 반복문을 이용해 <table> 태그를 생성하고,
        - 행, 열
        - 좌석번호를 출력
        */

        let customer = parseInt (prompt('입장객은 몇 명입니까?'));
        console.log("[debug] customer: ", customer);

        let column = parseInt (prompt('한 줄에 몇 명씩 앉습니까?'));  // paseInt : 정수로 변환 ; 현재는 문자열을 정수로 변환
        console.log("[debug] column: ", column);

        let heading = "자리배치도";
        document.querySelector("#heading").innerHTML = heading;

        let row = 0;
        if (customer % column == 0) {
            row = customer / column;
        } else {
            row = ParseInt(customer / column) + 1; 
        }
        document.querySelector("#heading").innerHTML = `요청하신 정보확인결과 ${row}행 ${column}열로 배치됩니다.`;

        let txt = `<table>`;
        for(let i = 0; i < row; i++) {
            txt += `<tr>`
            for(let j = 0; j < column; j++) {
                var seatNo = (i * column )+ j ; // 좌석번호 계산
                if( seatNo > customer) {
                    break; // 좌석번호가 고객 수를 초과하면 반복문 종료
                }
                txt += `<td> Seat Number : ${seatNo} </td>`   
            }         
            txt += `</tr>`;
        }
        txt += `</table>`;

        document.querySelector("#result").innerHTML = txt;

    </script>
</body>
</html>
