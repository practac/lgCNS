<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 내부 스타일 시트 -->
    <style>
        ul {
            list-style: none;  /* undefined list 도트를 빼줌 */
        }
        li {
            line-height: 30px;
        }
        label {
            width : 100px;
            float : left; /* 기본적으로 오른쪽 정렬이었음 */
        }
    </style>
</head>
<body>
    <form action="./thanks.html" method="get">
            <legend>배송예약 정보입력</legend>
            <ul>
                <li>
                    <!-- name 파라미터를 정해주면 예약하기 클릭 시 thanks.html로 넘어가며 주소창의 queryString에 입력값이 나타난다. -->
                    <label>주문 상품</label> 
                    <input type="text" name="prod" value="상품명 3kg" readonly>
                </li>
                <li>
                    <label>주문자명</label>
                    <input type="text" name="name" autofocus required>
                </li>
                <li>
                    <label>배송지</label>
                    <input type="text" name="address" placeholder="주소입력">
                </li>
                <li>
                    <label>연락처</label>
                    <input type="tel" name="phone" placeholder="하이픈을 빼고 입력하시오">
                </li>
                <li>
                    <label>배송일 지정</label>
                    <input type="date" name="date">
                </li>
            </ul>
            <div align="left">
                <button type="submit">예약하기</button>
                <button type="reset">주문취소</button>
                <input type="button" value="주문취소">
            </div>
        </fieldset>
    </form>
</body>
</html>
