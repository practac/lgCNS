    <script>
        // single line comment

        /* 
            multi line comment
            변수 - 변수는 변한는 값을 의미하고 특정 데이터를 담는 그릇과 같다
            (대소문자구별, 특수문자사용 - $, _)
            기본타입 - 숫자, 문자(열), 논리, null, undefiend
            참조타입(객체타입) - Object, Array, Function

            msg(메시지) = ""(문자열) or ''(문자)

            인터프리터 방식에선 문자열/문자 구분 X

            ex) (var[x] | let[권장, 중복되면 X] | const) msg = "좋은 아침입니다";
        */

        let msg = "좋은 아침입니다"
        console.log("[debug] >>> ", msg);
        console.log("[debug] >>> ", typeof msg);

        msg = true;
        console.log("[debug] >>> ", msg);
        console.log("[debug] >>> ", typeof msg);

        let nullchk = null
        console.log("[debug] >>> == ", typeof nullChk == null);
        console.log("[debug] >>> === ", typeof nullChk === null);

        console.log("[debug] >>> 1 == '1'", 1 == '1'); // == 때문에 묵시적 형변환이 됨 
        console.log("[debug] >>> 1 == '1'", 1 === '1'); // === 는 형변환 X

    </script>
