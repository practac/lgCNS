<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const add = function(a, b) {
            return a + b ; // 방법 1, return이 항상 존재 해야 하는 것은 아님
            console.log("[debug] >>> ", a+b); // 방법 2, return을 안쓴다면 {}블록 내 console 정의
       }

        console.log(add(10,20)); // 방법 1의 연장

///////////////////////////////////////////////////////////////////////

        const addLambda = (a, b) => a+b; // 람다식; return 필요 X; {} 블럭 필요 X
        console.log("[debug] lambda >>> ", addLambda(10,20));

        // console.log("[debug] 매개변수 없는 람다식 ");
        // const sayHello = () => console.log(hello);
        // sayHello();
        
        console.log("[debug] 매개변수가 하나일 경우 관호 생략 가능");
        const square = x => x*x;    // 가능
        const square2 = (x) => x*x; // 일반적
        console.log("[debug] >>> ", square(10));

        console.log("[debug] 함수로직 구현부에 {} 사용가능");
        const multiply = (a, b) => {
            const result = a*b;
            return result; // return 문은 한줄에 써야함 (엔터 불가)
        } // 블록 {} 을 사용한다면 return을 써야함!
        console.log("[debug] 배열과 함께 map() ");

        const ages = [20,24,26,30,34];

        const newAges = ages.map( age => age * 2);
        console.log("[debug] >>> ", newAges);

        const even = ages.filter( age => age%2 === 0);
        console.log("[debug] >>> ", even);

        const sum = ages.reduce((acc, curr) => acc + curr, 0); // acc: 누적값 , curr: 현재값, 0: 초기값
        console.log("[debug] >>> ", sum);

        const userArray = [
            {email : "naver.com", nickName : "IronMan"},
            {email : "google.com", nickName : "Bob"},
            {email : "daum.com", nickName : "Alice"},
        ]
        
        // Quiz
        // - 배열의 reduce() 함수를 이용해서 email 값을 key로 하고 nickName 값을 value로 하는 새로운 객체를 만들어 출력하기
        // - 즉, 배열을 가공해 하나의 객체로 합치는 것

        const userArraySol = userArray.reduce((obj, curr) => {
            obj[curr.email] = curr.nickName;
            return obj;
        }, {});
        console.log("[debug] >>> ", userArraySol);

    </script>
    
</body>
</html>
